<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Notion Page</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
    #access-denied {
      display: none;
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <script>
    const password = "moonDOM25"; // Replace with your desired password
    const userInput = prompt("Enter the password:");

    if (userInput === password) {
      // If password is correct, show the Notion page
      document.body.innerHTML = `
        <iframe src="https://alkaline-bobolink-8d3.notion.site/Mosaic-Moon-Deutsches-Optisches-Museum-x-Studio-Jamal-Ageli-15fd63de14d080a796f5d840be2dc2f5" allowfullscreen></iframe>
      `;
    } else {
      // If password is incorrect, show an error message
      document.body.innerHTML = `
        <div id="access-denied">Access Denied. Refresh the page and try again.</div>
      `;
    }
  </script>
</body>
</html>
